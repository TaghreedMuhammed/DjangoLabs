{% extends 'products/parent.html' %}
{% load static %}

{% block content %}
<table border="1px" width="600px" height="500px">
    <tr style="text-align: center;">
        <td height="50px"><b>ID</b></td>
        <td><b>Name</b></td>
        <td><b>Images</b></td>
        <td><b>Price</b></td>
    </tr>
   
    
    <div>
        <tr>
            <td width="200px">{{ details.id }}</td>
            <td width="200px">{{ details.name }}</td>
            <td width="500px"><img src="{{ details.get_image_url }}" class="bd-placeholder-img card-img-top" width="100%" height="225"></td>
            <td width="200px">{{ details.price }}</td>


        </tr>
        
    </div>
</table>
{% endblock %}
