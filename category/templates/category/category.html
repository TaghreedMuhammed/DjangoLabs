{%extends 'products/parent.html'%}
{%load static%}

{% block content %}
<div>
    <a href="{%url 'categoryAdd'%}">New Category</a>
</div>
        <table border="1px" width="600px" height="500px">
            <tr style="text-align: center;">
                <td height="50px"><b>ID</b></td>
                <td><b>Name</b></td>
                <td><b>Actions</b></td>
            </tr>
          
    
        {% for product in database_product_category %}
      
            
        <tr style="text-align: center;">
            <td width="200px" >{{ product.id }}</td>
            <td width="200px" >{{ product.name }}</td>
        

            
            <td>
                <a href="{% url 'categoryDelete' productId=product.id %}">Delete</a>
            </td>
        </tr>
    {% endfor %}
    
        
    </div>

        </table>
        {% endblock %}
